---
- name: Initializing the instance
  hosts: 127.0.0.1
  connection: local
  vars:
    zone: asia-northeast1-a
  tasks:
    - name: Create a GCE instance
      gce:
        name: 'my-gce-redmine-{{ zone }}'
        zone: '{{ zone }}'
        machine_type: n1-standard-1
        image: ubuntu-1604-xenial-v20180323
        image_family: ubuntu-1604-lts
        state: present
        persistent_boot_disk: true
        disk_size: 40
        tags:
          - redmine-server
      register: gce

    - name: Show debugging information
      debug:
        msg: '{{ gce }}'

    - name: Add host to a group
      add_host:
        hostname: '{{ item.public_ip }}'
        groupname: my-gce-redmine
      with_items: '{{ gce.instance_data }}'

    - name: Wait for SSH
      wait_for:
        delay: 1
        host: "{{ item.public_ip }}"
        port: 22
        state: started
        timeout: 30
      with_items: "{{ gce.instance_data }}"

    - name: Setup GCP firewall rules
      block:
      - name: Allow port 3000 for application server access
        gce_net:
          name: default
          fwname: redmine-server-app
          allowed: tcp:3000
          state: present
          src_range:
            - '0.0.0.0/0'
          target_tags:
            - redmine-server

- name: Setup Redmine
  hosts: my-gce-redmine
  gather_facts: yes
  roles:
    - redmine-server
    - mmannerm.bash_it
